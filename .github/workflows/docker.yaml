name: Build Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-docker@v2

      - name: Build Docker Image
        working-directory: chemistry-opencmis-server/chemistry-opencmis-server-inmemory
        run: |
          docker build -t opencmis-inmemory-server .

